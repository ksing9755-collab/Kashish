<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Kashish ‚ù§Ô∏è</title>
    <style>
        :root {
            --pink-bg: #fff0f3;
            --accent-pink: #ff4d6d;
            --dark-pink: #c9184a;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: var(--pink-bg);
            background-image: url('https://www.transparenttextures.com/patterns/hearts.png');
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Start Screen Overlay */
        #start-screen {
            position: fixed;
            inset: 0;
            background: var(--pink-bg);
            z-index: 200;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .heart-loader {
            font-size: 80px;
            animation: beat 1s infinite;
            margin-bottom: 20px;
        }

        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* Header & Progress */
        .header {
            text-align: center;
            padding: 25px 10px;
            width: 100%;
        }

        .names {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--dark-pink);
            margin-bottom: 10px;
        }

        .progress-bar-bg {
            width: 70%;
            max-width: 250px;
            height: 10px;
            background: #fff;
            border-radius: 20px;
            margin: 0 auto;
            border: 1px solid #ffb3c1;
            overflow: hidden;
        }

        #progress-fill {
            width: 0%;
            height: 100%;
            background: var(--accent-pink);
            transition: width 0.5s ease;
        }

        /* Balloon */
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .balloon {
            width: 100px;
            height: 130px;
            background: var(--accent-pink);
            border-radius: 50% 50% 50% 50% / 40% 40% 60% 60%;
            position: relative;
            cursor: pointer;
            animation: float 2.5s ease-in-out infinite;
            box-shadow: inset -10px -10px 15px rgba(0,0,0,0.1), 0 10px 20px rgba(255, 77, 109, 0.3);
        }

        .balloon::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 45px;
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            border-bottom: 12px solid var(--accent-pink);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-2deg); }
            50% { transform: translateY(-25px) rotate(2deg); }
        }

        /* Card Popup */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .card {
            width: 85%;
            max-width: 320px;
            background: white;
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            transform: scale(0.8);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card.show { transform: scale(1); }

        .card img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 15px;
        }

        .btn {
            background: var(--dark-pink);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
        }

        #final-msg {
            display: none;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div id="start-screen" onclick="startExperience()">
        <div class="heart-loader">‚ù§Ô∏è</div>
        <h2 style="color: var(--dark-pink);">Tap to open, Kashish</h2>
    </div>

    <audio id="bgMusic" loop>
      <source src="https://image2url.com/r2/default/audio/1771069590096-6aa5b4cb-fbf5-4423-83cf-208abeeeb9e2.mp3" type="audio/mpeg">
    </audio>
    
    <div class="header">
        <div class="names">For Kashish ‚ù§Ô∏è</div>
        <div class="progress-bar-bg"><div id="progress-fill"></div></div>
        <div style="margin-top:8px; font-size: 0.9rem; color: var(--dark-pink);">Popped: <span id="current-num">0</span>/4</div>
    </div>

    <div class="container">
        <div id="balloon" class="balloon" onclick="pop()"></div>
        <div id="final-msg">
            <h1 style="color: var(--dark-pink);">Happy Valentine's Day!</h1>
            <p>You're the most special part of my world, Kashish. ‚ù§Ô∏è</p>
        </div>
    </div>

    <div class="overlay" id="overlay">
        <div class="card" id="card">
            <img src="" id="photo" alt="Memory">
            <h2 id="title" style="color: var(--dark-pink);"></h2>
            <p id="msg" style="color: #555; line-height: 1.4;"></p>
            <button class="btn" onclick="next()">Next Balloon üéà</button>
        </div>
    </div>

    <script>
        const data = [
            {
                id: "15ZRzZZzuLWdgJKPsQQ3ZPwIcMatFZXV3",
                title: "Your Beautiful Smile",
                text: "Kashish, your smile is the most beautiful thing in this world literally it made everyone smile including me."
            },
            {
                id: "1taX0_gIBBFKi0H_wxb7yHHttDqi_A4y2",
                title: "A Special Memory",
                text: "Every moment spent with you is a treasure I keep in my heart well ik it was short but really my best time in this 23 yrs i live never gonna forget that."
            },
            {
                id: "1i6Vm2i0BnCGtj4GOeXkzQj8bIIn7pHVv",
                title: "Simply Gorgeous",
                text: "I still remember thd day we met. You looked absolutely stunning so beautiful well that is why mai jayda bol nhi paya tha cuz dil balle balle kr raha tha."
            },
            {
                id: "1eWxrDTKiDagqvCTtpKDBkx_osRo1v_t2",
                title: "My Promise To You",
                text: "I promise to always be by your side, no matter what. chahe hum jese bhi ho cuz i care about you ik you can take care of yourself but let me do it cuz you have so much in your life and itna sab akele to handle nhi karne de sakta na!"
            }
        ];

        let index = 0;

        function startExperience() {
            document.getElementById('start-screen').style.display = 'none';
            const music = document.getElementById('bgMusic');
            music.play().catch(e => console.log("Audio block bypass failed"));
        }

        function pop() {
            const item = data[index];
            const directUrl = `https://drive.google.com/thumbnail?id=${item.id}&sz=w1000`;
            
            document.getElementById('photo').src = directUrl;
            document.getElementById('title').innerText = item.title;
            document.getElementById('msg').innerText = item.text;
            
            document.getElementById('balloon').style.display = 'none';
            document.getElementById('overlay').style.display = 'flex';
            setTimeout(() => document.getElementById('card').classList.add('show'), 50);
        }

        function next() {
            index++;
            document.getElementById('progress-fill').style.width = (index / data.length * 100) + '%';
            document.getElementById('current-num').innerText = index;
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('card').classList.remove('show');

            if (index < data.length) {
                document.getElementById('balloon').style.display = 'block';
            } else {
                document.getElementById('balloon').style.display = 'none';
                document.getElementById('final-msg').style.display = 'block';
            }
        }
    </script>
</body>
</html>
